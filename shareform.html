<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- magnific CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/gijgo.min.css">
    <!-- niceselect CSS -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- slick CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/join.css">
</head>
    <body>
        <!-- header -->
    <header class="main_menu">
        <div class="main_menu_iner">
            <div class="container">
                <div class="row align-it ms-center ">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                            <a class="navbar-brand" href="/"> <img src="img/logo_tent3.png" width = "250" alt="logo"> </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse main-menu-item justify-content-center"
                                id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/">Main</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="/share_auto_camping_main" id="navbarDropdown"
                                           role="button" data-toggle="dropdown" aria-haspopup="true"
                                           aria-expanded="false">
                                            Share
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="/share_auto_camping_main">auto camping</a>
                                            <a class="dropdown-item" href="/share_car_camping_main">car camping</a>
                                        </div>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="/share_auto_camping_main" id="navbarDropdown_1"
                                           role="button" data-toggle="dropdown" aria-haspopup="true"
                                           aria-expanded="false">
                                            information
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown_1">
                                            <a class="dropdown-item" href="/info_auto_camping">auto camping</a>
                                            <a class="dropdown-item" href="/info_car_camping">car camping</a>
<!--                                            <a class="dropdown-item" href="/personal">Elements</a>-->
                                        </div>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="/share_auto_camping_main" id="navbarDropdown_1"
                                           role="button" data-toggle="dropdown" aria-haspopup="true"
                                           aria-expanded="false">
                                            Mypage
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown_1">
                                            <a class="dropdown-item" href="/wish_list">위시 리스트</a>
                                            <a class="dropdown-item" href="/condition">대여 및 공유 현황</a>
                                            <a class="dropdown-item" href="/personal">개인정보 관리</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <a href="/shareform" class="btn_1 d-none d-lg-block">공유하기</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <section class="breadcrumb breadcrumb_bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb_iner">
                            <div class="breadcrumb_iner_item text-center">
                                <h2>캠핑 장비 공유하기</h2>
                                <p>Sharing Camping Gear</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">
                <form action="/shareform" method="post">
                    <!-- ID -->
                    <div>
                        <h3 class="join_title">
                            <label for="idmember_from">아이디</label>
                        </h3>
                        <span class="box int_id">
                            <input type="text" id="idmember" class="int" maxlength="20">
                        </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- itemtype -->
                    <div>
                        <h3 class="join_title"><label for="itemtype">장비 구분</label></h3>
                        <span class="box itemtype">
                            <select id="itemtype" class="sel">
                                <option>구분</option>
                                <option value="텐트">텐트</option>
                                <option value="타프">타프</option>
                                <option value="테이블">테이블</option>
                                <option value="의자">의자</option>
                                <option value="기타">기타</option>
                            </select>
                        </span>
                        <span class="error_next_box">필수 정보입니다.</span>
                    </div>

                    <!-- NAME -->
                    <div>
                        <h3 class="join_title"><label for="itemname">장비 이름</label></h3>
                        <span class="box int_name">
                            <input type="text" id="itemname" class="int" maxlength="20" placeholder="장비의 정확한 이름을 적어주세요.">
                        </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- PRICE -->
                    <div>
                        <h3 class="join_title">
                            <label for="shareprice">공유가격</label>
                        </h3>
                        <span class="box int_price">
                            <input type="text" id="shareprice" class="int" maxlength="20" placeholder="적절한 공유 가격을 적어주세요.">
                        </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- DESCRIPTION-->
                    <div>
                        <h3 class="join_title">
                            <label for="description">상세정보</label>
                        </h3>
                        <span class="box description">
                            <input type="text" id="description" class="int" maxlength="100" placeholder="공유할 장비에 대해 설명해주세요.">
                        </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- JOIN BTN-->
                    <div class="btn_area">
                        <button type="submit" id="btnJoin">
                            <a class="btn_1">공유하기</a>
                        </button>
                    </div>
                </form>
            </div>
            <!-- content-->
        </div>
        <!-- wrapper -->
    <script src="main.js"></script>
</body>
</html>
